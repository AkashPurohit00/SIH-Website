<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">   
    <title>Document</title>
</head>
<body class="bg-[#be1e2d] font-poppins bg-url[(./assets/QF_signup.png)] bg-no-repeat bg-left bg-contain ">
    <div class="bg-[#fcfcfc] w-3/5 h-svh right-0 absolute rounded-l-[36px]">
        <div class="mt-6 h-auto md:w-[70%] w-100% justify-center md:ml-24 absolute">
            <div>
                <select name="lang" id="lang" class="bg-[#ffffff] text-[#989898] text-[12px] right-0 absolute" >
                    <option value="eng">English (UK)</option>
                    <option value="hindi">Hindi</option>
                    <option value="marathi">Marathi</option>
                    <option value="haryanvi">Haryanvi</option>
                </select>
            </div>
            <div class="mt-12">
                <p class="text-[28px] font-semibold text-[#525252]">Create an Account</p>
            </div>

            <div class="flex w-[80%] justify-between mt-4">
                <div class="border-2 border-[#E8E8E8] rounded-m flex px-4 text-[12px] text-[#A1A1A1]"><img src="/assets/google.svg" class="h-[28px] w-auto self-center" alt=""> <button class=" p-2 m-1 "> Continue with Google</button></div>
                <div class="border-2 border-[#E8E8E8] rounded-m flex px-4 text-[12px] text-[#A1A1A1]"><img src="/assets/facebook-svgrepo-com.svg" class="h-[28px] w-auto self-center" alt=""> <button class=" p-2 m-1 "> Continue with Facebook</button></div>
            </div>
            <div class="w-[80%] mt-8"> <div class=" text-center text-[14px] text-[#a1a1a1] m-auto justify-center w-[100%]"> - OR - </div></div>
            

            <div class="md:pt-10"> <input class="bg-[#ffffff] text-[14px]" type="text" placeholder="Full Name" id="name"></div>
            <div class="w-auto border-b-[0.5px] border-slate-200 pt-[2px]"></div>

            <div class="md:pt-10"> <input class="bg-[#ffffff] text-[14px]" type="text" placeholder="Email Address" id="mail"></div>
            <div class="w-auto border-b-[0.5px] border-slate-200 pt-[2px]"></div>
            <div class="md:pt-10"> <input class="bg-[#ffffff] text-[14px]" type="text" placeholder="Password" id="pass"></div>
            <div class="w-auto border-b-[0.5px] border-slate-200 pt-[2px]"></div>
            <div class="md:pt-12">
                <button class="w-full bg-[#E37777] place-content-center p-2 text-[16px] font-semibold text-[#ffffff] rounded-lg"> Create Account </button>
            </div>
            <div class="flex text-[14px] md:mt-4 ">
                <div class="text-[#A1A1A1] mr-1">Already have an account? </div>
                <div class="text-[#BE1E2D]"> <button class="underline cursor-pointer"> Log In </button> </div>
        </div>
        <div class="text-[#be1e2d] bg-[#ffffff]"> <div class=""><a href="./main.html bg-[#ffffff]">Back to HOME</a></div></div>
    </div>
</body>
</html>
